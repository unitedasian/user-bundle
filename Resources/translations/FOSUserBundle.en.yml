registration:
    check_email: >
        <h2>Welcome!</h2>
        <p>Thank you for joining us.</p>
        <p>Your account has been created.</p>
        <p>We've just sent you an email. Please click on the link
        it contains. This will confirm your registration.</p>
    confirmed:
        page_title:      Your registration is confirmed
        content: >
            <p>As a final step before you can fully
            use our app, we request that you tell us a little about yourself using
            the form below.</p>
            <p>Your personal details will never be divulged to any third party, nor will
            they be used to send you any unsolicited email.</p>
    email:
        subject: Welcome %username%!
        body: >
            <p style="margin-bottom: 5px">Welcome and thank you for joing us!</p>
            <p style="margin-bottom: 5px">Your account has been created.</p>
            <p style="margin-bottom: 5px">Your username is your email address: %username%.</p>
            <p style="margin-bottom: 5px">To confirm your registration and activate
            your acccount, please click on the link below. You can also copy/paste
            the link into the address bar of your favourite browser.</p>
            <div style="text-align:center; padding: 1em 0"><a href="%url%">%url%</a></div>
        message: |
            Hello %username%!

            To finish activating your account - please visit %confirmationUrl%

            Regards,
            the Team.
    flash:
        user_created:   Your account has been created.
    login:              Go to login page
    profile_title:      Your profile
    page_title:         Sign up
    submit:             Sign me up
    success:            Welcome!

resetting:
    check_email: >
        <p>An email has been sent to %email%. It contains instructions to reset your password.</p>
        <p>If you can't see this email, please check your spam folder.</p>
        <p>Note that for security reasons this email is valid only for a single use.</p>
    email:
        subject: Password Reset
        content: >
            <p>To reset your password, click on the link below:</p>
            <p><a href="%url%">%url%</a></p>
            <p>If you did not request a password reset, you can safely ignore
            this email. Your current password is not compromised and will not be changed.</p>
    flash:
        success: Your password has been updated.
    page_title: Password Reset
    password_already_requested: >
        <p>A password reset for this user has already been requested a short while ago.</p>
        <p>Please check your inbox for our previous email. You may also want to check your spam folder, in case our message was filtered.</p>
        <p>Please wait for a few minutes before making another request.</p>
    password_already_requested_back:  Forgotten password
    request:
        cancel: Cancel and return to login page
        instructions: >
            <p>If you have forgotten your password, simply enter the email address you registered with in the form below and submit.</p>
            <p> We'll send you an email with instructions on how to reset your password.</p>
        invalid_username: There is no account for the email address supplied.
        username: Your email address
        submit: Reset password
    reset:
        cancel: Cancel and return to login page
        instructions: >
            <p>Use the form below to update your password.</p>
        submit: Change password
    cancel: Cancel
    login: Go to login page

